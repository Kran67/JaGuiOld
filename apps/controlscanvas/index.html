<!doctype html>
<html data-renderer="canvas">

    <head>
        <title>Controls</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/controls.css" />
        <script src="./../../scripts/core/core.js"></script>
        <script src="./../../scripts/core/corecanvas.js"></script>
        <script type="module">
            import { Controls } from "./js/controls.js";
            import "./themes/themes.js";
            Core.apps.createApp(Controls);
        </script>
    </head>

    <body>
    <!-- Mettre les thèmes dans le themeManifest -->
        <object class="window mainWindow" id="window1" type="application/json">

                "themes": [

                ],
                "mainForm": "Window1",
                "windows": [
                    {
                        "className": "Window1",
                        "properties": {
                            "name": "Window1",

                            "windowState": "maximized",
                            "width": 640,
                            "height": 480,
                            "left": 100,
                            "top": 50,

                        "childs": [
                            {
                                "className": "WindowTitleBar",
                                "properties": {},

                                            "caption": "Window1"

                                        "properties": {}
                                    }, {
                                        "className": "WindowRollUpDownButton",

                                        "className": "WindowMinimizeButton",

                                        "className": "WindowMaxRestoreButton",

                                        "className": "WindowCloseButton",
                                        "properties": {}

                                "className": "WindowContent",
                                "properties": {
                                    "popupmenu": "PopupMenu1"
                                },
                                "childs": [
                                    {
                                        "className" : "Label",
                                        "properties": {
                                            "name": "Label1",
                                            "left": 900,
                                            "top": 410,
                                            "fontSize": 22.5,
                                            "onclick": "Label1_onClick",
                                            "showtooltip": true,
                                            "tooltip": "Click here to change font",
                                            "textDecoration": { "underline": true, "overline": true, "lineThrough": true, "style": "wavy"},

                                    },
                                    {
                                        "className": "Button",
                                        "properties": {
                                            "name": "Button1",
                                            "left": 10,
                                            "top": 10,
                                            "width": 68,
                                            "height": 19,
                                            "dragmode": "automatic",
                                            "onclick": "Button1_onClick",
                                            "tooltip": "Create 1 million of Listbox items in ListBox2",
                                            "showtooltip": true,
                                            "taborder": 0,
                                            "caption": "{theme}"
                                        }
                                    },
                                    {
                                        "className": "Button",
                                        "properties": {
                                            "name": "RoundButton1",

                                            "top": 10,
                                            "width": 68,
                                            "height": 19,
                                            "onclick": "RoundButton1_onClick",
                                            "taborder": 1,
                                            "borderRadius": 19,
                                            "caption": "Open file"

                                    },
                                    {
                                        "className": "Button",
                                        "properties": {
                                            "name": "CircleButton1",

                                            "top": 10,

                                            "taborder": 2,
                                            "borderRadius": 47,
                                            "caption": "Circle Button",
                                            "wordWrap": true,
                                            "enabled": false
                                        }
                                    },
                                    {
                                        "className": "SpeedButton",
                                        "properties": {
                                            "name": "SpeedButton1",

                                            "left": 350,
                                            "top": 180,
                                            "height": 21,
                                            "width": 25,
                                            "caption": "S"
                                        }
                                    }

                            }
                        ]
                    }
                ]

</html>
