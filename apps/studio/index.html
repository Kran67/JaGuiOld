    <script type="module">
        import { Studio } from "./js/studio.js";
        function launchApp() {
            core.apps.createApp(Studio);
        }
        const icon = document.querySelector(".themes_Icon");
        icon.addEventListener("dblclick", launchApp);
        const event = new MouseEvent("dblclick", {
            "view": window,
            "bubbles": true,
            "cancelable": true
        });
        icon.dispatchEvent(event);
    </script>
