<!DOCTYPE html>
<html>
<head>
    <title>Uneven</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
        window.requestAnimationFrameRate = function (fps) {
            let starter;
            if (typeof fps !== 'number') {
                fps = 30;
            }
            const period = 1000 / fps;
            const jitter = period * 0.1;
            const limit = period - jitter;
            function requestAnimationFrameAtFps(renderFrameCallBack) {
                return (function () {
                    let handle = null;
                    const rAf = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame ||
                        window.oRequestAnimationFrame || window.msRequestAnimationFrame;
                    function renderer(time) {
                        starter = starter || time;
                        const lastPeriod = time - starter;
                        if (lastPeriod < limit) {
                            handle = rAf(renderer);
                        } else {
                            renderFrameCallBack(lastPeriod);
                            starter = time;
                        }
                    }
                    handle = rAf(renderer);
                    return function () {
                        window.cancelAnimationFrame(handle);
                    };
                })();
            }
            return requestAnimationFrameAtFps;
        };
        window.cancelAnimationFrameRate = function (handle) {
            handle();
        };
        const rAF = requestAnimationFrameRate(60);
        let handle = null;
        let img;
        let ctx;
        const imgA = new Image();
        const imgB = new Image();
        let started = false;
        let amount = 0;
        let op;
        imgA.src = "levant.jpg";
        imgB.src = "mustang.jpg";
        function mulDiv(value, multi, divider) {
            return ~~((value * multi) / divider);
        }
        function zigzag() {
            let x;
            let y;
            let i;
            let j;
            const ar = new Array(3);
            const pts = new Array(23);
            const hz = op === 0;
            if (!started) {
                if (!img || img === imgA) {
                    img = imgB;
                } else {
                    img = imgA;
                }
                [].forEach.call(document.querySelectorAll("select"), a => a.setAttribute("disabled", "disabled"));
                started = true;
            }
            let w = img.width;
            let h = img.height;
            if (img.width >= img.height) {
                x = mulDiv(img.width, amount, 100);
                y = mulDiv(x, img.height, img.width);
            } else {
                y = mulDiv(img.height, amount, 100);
                x = mulDiv(y, img.width, img.height);
            }
            amount++;
            let sH = ~~(h / 10);
            let sW = ~~(w / 10);
            if (hz) {
                let mH = ~~(h / 2);
                let mY = ~~(y / 2) + mulDiv(sH, amount, 100);
                ar[0] = mH + sH - mY;
                ar[1] = mH - sH - mY;
                ar[2] = mH + sH + mY;
                ar[3] = mH - sH + mY;
                x = 0;
            } else {
                let mW = ~~(w / 2);
                let mX = ~~(x / 2) + mulDiv(sW, amount, 100);
                ar[0] = mW + sW - mX;
                ar[1] = mW - sW - mX;
                ar[2] = mW + sW + mX;
                ar[3] = mW - sW + mX;
                y = 0;
            }
            let u = 0;
            let d = pts.length;
            for (i = 0; i < 6; i++) {
                for (j = 0; j < 2; j++) {
                    pts[u] = { x: hz?x:ar[j], y: hz?ar[j]:y };
                    u++;
                    pts[d] = { x: hz?x:ar[j + 2], y: hz?ar[j + 2]:y };
                    d--;
                    if (hz) {
                        x += sW;
                    } else {
                        y += sH;
                    }
                    
                }
            }
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(pts[0].x, pts[0].y);
            for (i = 1, j = pts.length; i < j; i++) {
                ctx.lineTo(pts[i].x, pts[i].y);
            }
            ctx.clip();
            ctx.drawImage(img, 0, 0);
            ctx.restore();
            if (amount > 100) {
                amount = 0;
                cancelAnimationFrameRate(handle);
                started = false;
                [].forEach.call(document.querySelectorAll("select"), a => a.removeAttribute("disabled"));
                return;
            }
            handle = rAF(zigzag);
        }
        function init(value) {
            ctx = document.getElementById("c").getContext("2d");
            op = ~~value;
            handle = rAF(zigzag);
        }
    </script>
    <style type="text/css">
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        canvas {
            border: 1px solid red;
            background-image: url(levant.jpg);
            margin-right: 10px;
        }

        button {
            width: 210px;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <canvas id="c" width="500" height="400" style="border:1px solid red"></canvas><br />
    <div>
        <select onchange="if (this.selectedIndex>0) { init(this.options[this.selectedIndex].value); }">
            <option></option>
            <option value="0">horizontal</option>
            <option value="1">vertical</option>
        </select><br />
    </div>
</body>
</html>
