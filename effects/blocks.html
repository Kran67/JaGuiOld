            cancelAnimationFrameRate(handle);

        }

            rAF = requestAnimationFrameRate(7);
            block(transitionName);
        }

        function block(transitionName) {
            const ctx = document.getElementById("c").getContext("2d");
            if (!started) {
                [].forEach.call(document.querySelectorAll("button"), x => x.setAttribute("disabled", "disabled"));
                started = true;
                ctx.clearRect(0, 0, img.width, img.height);

            justify-content: flex-start;
            align-items: flex-start;
        }

        canvas {
            border: 1px solid red;
            background-image: url(levant.jpg);
            margin-right:10px;
        }
        select {
            width:220px;
            margin-bottom:2px;
            margin-right:2px;
            height: 21px;
        }
    </style>
</head>
<body>
    <canvas id="c" width="500" height="400"></canvas>
    <div>
        <label>medium FPS</label> : <select onchange="if (this.selectedIndex>0) { mediumFPS(this.options[this.selectedIndex].text); }">
            <option></option>
            <option>toRightBottom</option>
            <option>toLeftBottom</option>
            <option>toRightTop</option>
            <option>toLeftTop</option>
            <option>toBottomRight</option>
            <option>toBottomLeft</option>
            <option>toTopRight</option>
            <option>toTopLeft</option>
            <option>random</option>
            <option>spiralFromTopLeft</option>
            <option>spiralFromTopRight</option>
            <option>spiralFromBottomLeft</option>
            <option>spiralFromBottomRight</option>
            <option>spiralFromCenterToTopRight</option>
            <option>spiralFromCenterToTopLeft</option>
            <option>spiralFromCenterToBottomRight</option>
            <option>spiralFromCenterToBottomLeft</option>
            <option>snakeFromTopRightToBottomLeft</option>
            <option>snakeFromTopLeftToBottomRight</option>
            <option>snakeFromBottomLeftToTopRight</option>
            <option>snakeFromBottomRightToTopLeft</option>
            <option>biFromTopLeftAndBottomRight</option>
            <option>biFromTopRightAndBottomLeft</option>
            <option>biFromBottomLeftAndTopRight</option>
            <option>biFromBottomRightAndTopLeft</option>
            <option>biFromCenterBottom</option>
            <option>biFromCenterTop</option>
            <option>biFromCenterLeft</option>
            <option>biFromCenterRight</option>
        </select><br />
        <label>lowFPS</label> : <select onchange="if (this.selectedIndex>0) { lowFPS(this.options[this.selectedIndex].text); }">
            <option></option>
            <option>barLeftToRight</option>
            <option>barRightToLeft</option>
            <option>barTopToBottom</option>
            <option>barBottomToTop</option>
            <option>barBottomLeftToTopRight</option>
            <option>barBottomRightToTopLeft</option>
            <option>barTopLeftToBottomRight</option>
            <option>barTopRightToBottomLeft</option>
            <option>crossCenterToEdge</option>
            <option>crossEdgeToCenter</option>
            <option>barCenterToEdge</option>
            <option>barEdgeToCenter</option>
            <option>diagonalCenterToEdge</option>
            <option>diagonalEdgeToCenter</option>
            <option>diagonalTopLeftToBottomRight</option>
            <option>diagonalTopRightToBottomLeft</option>
            <option>diagonalBottomLeftToTopRight</option>
            <option>diagonalBottomRightToTopLeft</option>
            <option>interlaceLeftToRightToLeft</option>
            <option>interlaceRightToLeftToRight</option>
            <option>interlaceTopToBottomToTop</option>
            <option>interlaceBottomToTopToBottom</option>
            <option>interlaceToRightTwice</option>
            <option>interlaceToLeftTwice</option>
            <option>interlaceToTopTwice</option>
            <option>interlaceToBottomTwice</option>
</select><br />
        <label>veryLowFPS</label> : <select onchange="if (this.selectedIndex>0) { veryLowFPS(this.options[this.selectedIndex].text); }">
            <option></option>
            <option>squareCenterToEdge</option>
            <option>squareEdgeToCenter</option>
        </select>
    </div>
</body>
</html>
