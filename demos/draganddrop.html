    <script type="text/javascript">
        function init() {
            var app = $j.app(0, 0, 600, 300), obj, obj1;
            obj = new $j.label;
            with (obj) {
                align = $j.aligns.CLIENT;
                textalign = $j.textAlign.CENTER;
                vertTextAlign = $j.textAlign.CENTER;
                font.size = 11;
                font.style = $j.fontStyle.BOLD;
                text = 'Under construction';
            }
            app.root.addObject(obj);
            obj1 = new $j.floatAnimation;
            with (obj1) {
                animationtype = _animt.INOUT;
                autoreverse = true;
                enabled = true;
                duration = 1;
                interpolation = $j.interpolationTypes.BACK;
                loop = true;
                startvalue = 11;
                stopvalue = 50;
                propertyname = 'font.size';
            }
            obj.addObject(obj1);
            app.run();
        }
    </script>
    <style type="text/css">
        body { text-align:center;margin:0px;padding:0px;background-color:#505050; }
    </style>
</head>
<body onload="init();">
