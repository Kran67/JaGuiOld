<!doctype html>
<html>
<head>
  <title>AniDemo</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="Stylesheet" href="../styles/jagui.css" />
  <script type="text/javascript" src="../gui/core/core.js"></script>
  <script type="text/javascript">
    $j.ready=function() {
      var renderer=$j.tools.uri.getParamValue("renderer");
      if ($j.types.renderers[renderer]!==NULL) $j.tools.engine=$j.types.renderers[renderer];
      else $j.tools.engine=$j.types.renderers.DOM;
      $j.apps.createApp("aniDemo");
    }
  </script>
</head>
<body>
  <span style="margin: 5px">Renderers :<br>
    <a href="aniDemo.html?renderer=DOM">DOM</a><br>
    <a href="aniDemo.html?renderer=CANVAS">CANVAS</a><br>
    <a href="aniDemo.html?renderer=WEBGL">WEBGL</a><br><br>
    <a href="../index.html">HOME</a>
  </span>
</body>
</html>
